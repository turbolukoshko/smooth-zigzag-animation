<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Zigzag Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 1000 700"
        preserveAspectRatio="none"
      >
        <path
          id="path"
          fill="transparent"
          stroke="purple"
          stroke-width="5"
          d="M0,450 Q100,350 200,450 T400,450 Q500,300 600,450 T900,450 T1200,150"
          style="display: none"
        />

        <path
          id="circle"
          fill="transparent"
          stroke="purple"
          stroke-width="5"
          d="M0,450 Q100,350 200,450 T400,450 Q500,300 600,450 T900,450 T1200,150"
        />

        <circle id="movingCircle" r="7" fill="#7f5af0">
          <animateMotion repeatCount="indefinite" dur="5s">
            <mpath href="#circle" />
          </animateMotion>
        </circle>
      </svg>
    </div>
  </body>
</html>
